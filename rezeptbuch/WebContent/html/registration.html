<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kochrezepte - Registrierung2</title>
</head>
<body>
	<main>
	<h1>Registration</h1>
	<form action="http://localhost:8080/rezeptbuch/registration" method="post">

		<p>
			<label>E-Mail</label><input name="email" type="email" size="30"
				maxlength="30" required>
		</p>
		<p>
			<label>Name</label><input name="name" type="text" size="30"
				maxlength="30" required>
		</p>
		<p>
			<label>Vorname</label><input name="prename" type="text" size="30"
				maxlength="30" required>
		</p>
		<p>
			<label>Passwort</label><input name="password" type="password"
				size="30" maxlength="30" required>
		</p>
		<p>
			<label>Passwort wiederholen</label><input name="password_retype"
				type="password" size="30" maxlength="30" required>
		</p>
		<button type="submit">Registrieren</button>
	</form>
	<main>
	<p>
		<a href="login.html">Bereits ein Account?</a>
	</p>



	</main></main>
</body>
</html>
